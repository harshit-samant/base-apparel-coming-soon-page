<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <section class="backgound">
    <div class="row mx-0">
      <div class="col-lg-7 order-lg-12 order-1 col--1 pb-4">
        <img class="logo" src="./images/logo.svg" alt="logo-img">
        <h1 class="heading"><span class="were">We're </span>COMING SOON</h1>
        <p class="para mt-5">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="row mt-5">
          <form class="f-email" name="form-email" action="index.html" method="post">
            <input id="email" class="input col" type="email" name="email" placeholder="Email Address">
            <img id="error" class="col error-icon" src="./images/icon-error.svg" alt="incorrect-icon">
            <button class="button col" type="submit" name="submit"> </button>
          </form>
          <span id="validation-txt"></span> </div> </div> <div class="col-lg-5 order-lg-1 order-12 px-0 d-flex justify-content-center align-items-center">
            <div class="img-container">
              <img class="hero-img" src="./images/hero-desktop.jpg" alt="image">
            </div>
        </div>
      </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/harshit-samant">harshit-samant</a>.
    </p>
  </footer>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
    let email = document.getElementById('email');
    let validationTxt = document.getElementById('validation-txt');

    const regex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    email.onkeydown = function() {
      if (regex.test(email.value)) {
        validationTxt.innerText = "";

        document.getElementById('email').style.borderColor = 'rgba(206, 151, 151, 0.7)';
        document.getElementById('error').style.visibility = "hidden";

      } else {
        validationTxt.innerText = "Please provide a valid email.";
        validationTxt.style.color = 'red';

        document.getElementById('email').style.borderColor = 'red';
        document.getElementById('error').style.visibility = "visible";
      }
    }
  </script>
</body>

</html>
